<div class="plus">
  <img src="images/plus.webp">
</div>



<div class="content">
  <div class="filterBox">
    <div class="clear">
      <p id="clearId">clear</p>
    </div>
  </div>
    <div class="inner_content">

   
    
  </div>


  <div class="card">
  </div>

  <div id="popup" class="popup">   
  </div>
</div>

<div class="Add_Popup" id="add_popup">
  <div class="popcontent">

 
  <h1 id="job_heading">Job Posting Form</h1>
  <form id="jobPostingForm">
      <label for="company">Company:</label>
      <input class="la" type="text" id="company" name="company" required><br>

      <label for="logo">Logo:</label>
      <input class="la" type="file" id="logo" name="logo" accept="image/*" required><br>

      <label for="position">Position:</label>
      <input class="la" type="text" id="position" name="position" required><br>

      <label for="role">Role:</label>
      <input class="la" type="text" id="role" name="role" required><br>

      <label for="level">Level:</label>
      <input class="la" type="text" id="level" name="level" required><br>

      <label for="postedAt">Posted At:</label>
      <input class="la" type="text" id="postedAt" name="postedAt" required><br>

      <label for="contract">Contract:</label>
      <input class="la" type="text" id="contract" name="contract" required><br><br><br>

      <label>
        <input class="la chh" id="ch1" type="checkbox" name="checkbox1" value="New"> New
      </label>
       <br>
       <label>
        <input class="la" id="ch1" type="checkbox" name="checkbox2" value="Featured"> Featured
       </label>
       <br>
      <label for="location">Location:</label>
      <input class="la" type="text" id="location" name="location" required><br>

      <label for="languages">Languages:</label>
      <input class="la" type="text" id="languages" name="languages" required><br>

      <label for="tools">Tools:</label>
      <input class="la" type="text" id="tools" name="tools"><br><br>

      <button id="submit" type="submit">Submit</button>
  </form>

  </div>
</div>




<script src="script.js"></script>
